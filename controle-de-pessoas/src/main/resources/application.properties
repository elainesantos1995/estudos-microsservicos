#porta de conexã/porta zero para que as novas instâncias sejam criadas dinamicamente
server.port=0
#nome
spring.application.name=controle-pessoas-ms
eureka.instance.hostname=localhost

#url na qual os serviços vão se registrar
eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka
eureka.instance.instance-id=${spring.application.name}

spring.cloud.loadbalancer.ribbon.enabled=false
niws.loadbalancer.availabilityFilteringRule.activeConnectionsLimit = 2147483647

#id de conexão

# caminho para o banco / porta padrão 5434
spring.datasource.url=jdbc:postgresql://0.0.0.0:7777/petshop?user=postgres&password=123456

#nome do usuário de conexão com o banco
spring.datasource.username=postgres

#senha de conexão com o banco de dados
spring.datasource.password=123456

#Nome do driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração para indicar o hibernate para gerar atualizações automáticas com o banco
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

